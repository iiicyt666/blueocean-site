    <title>隐私政策 - BlueOcean Pin Manager</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 40px; }
        h1 { color: #0073b1; }
        a { color: #0073b1; text-decoration: none; }

<body>
    <h1>隐私政策</h1>
    <p>BlueOcean Pin Manager 尊重用户隐私，以下是我们的隐私政策：</p>
    <h2>1. 数据收集</h2>
    <ul>
        <li>用户信息：姓名、电子邮件地址</li>
        <li>账号信息：Pinterest 登录数据（通过 OAuth）</li>
        <li>使用数据：访问时间、操作记录</li>
    </ul>
    <h2>2. 数据用途</h2>
    <ul>
        <li>提供产品发布和管理服务</li>
        <li>优化用户体验和应用功能</li>
        <li>分析营销效果</li>
    </ul>
    <h2>3. 数据共享</h2>
    <p>我们不会出售用户数据，仅在法律要求或提供服务所需时与第三方共享。</p>
    <h2>4. 用户权利</h2>
    <p>用户可随时访问、更正或删除个人数据，联系 support@blueoceanapp.com。</p>
</body>
